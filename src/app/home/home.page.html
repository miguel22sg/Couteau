<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="containerHome">
      <img height="30px" src="../../assets/image/Logo.png" alt="">
      <ion-title>MTOOLS</ion-title>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-card>
      <img alt="Silhouette of mountains" src="../../assets/image/homeimage1.jpg" />
      <ion-card-header>
        <ion-card-title>Bienvenidos a MTOOLS</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Esta aplicacion cuenta con distintas herramientas que te ayudaran en tu dia a dia. todo esto en una sola aplicacion
      </ion-card-content>
    </ion-card>
    <ion-grid fixed>
      <h2 class="titulo">Tools</h2>
      <ion-row>
        <ion-col size="12">
          <ion-segment scrollable >
            <ion-segment-button routerDirection="root" [routerLink]="[item.page]" (click)="changePage()" *ngFor="let item of dataArray">
              <div class="prueba">
                <ion-card>
                  <img height="160px" width="100%" alt="Silhouette of mountains" src={{item.picture}} />
                  <ion-card-header>
                    <ion-card-title>{{item.title}}</ion-card-title>
                  </ion-card-header>
                </ion-card>
              </div>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
